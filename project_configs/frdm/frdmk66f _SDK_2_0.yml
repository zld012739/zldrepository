    FUNC0:
        T_PIN: CPLD_IO4
        A_PIN: PWM0_K70
        DIRECTION: T2A
        NOTE: D12.1
    FUNC1:
        T_PIN: CPLD_IO4
        A_PIN: PWM1_K70
        DIRECTION: T2A
        NOTE: D12.1

POWER_MANAGER:
    CMD: PMH
    FUNC0:
        T_PIN: CPLD_IO2
        A_PIN: B58
        DIRECTION: A2T
        NOTE: SW3.1

MCG:
    CMD: MCG
    FUNC0:
        T_PIN: CPLD_IO4
        A_PIN: PWM0_K70
        DIRECTION: T2A
        NOTE: D12.1   PTC9
    FUNC1:
        T_PIN: CPLD_IO4
        A_PIN: PWM1_K70
        DIRECTION: T2A
        NOTE: D12.1   PTC9

CMP:
    CMD: CMP
    LED1:
        T_PIN: CPLD_IO4
        A_PIN: A35
        DIRECTION: T2A
        NOTE: D12.1  PTC9
