PMH:
    CMD: PMH
    SW2:
        T_PIN: CPLD_IO4
        A_PIN: B58
        DIRECTION: A2T
        NOTE: SW2-1 fly wire to J8-1


ENC:
    IP: __ENC
    CMD: ENC
    pha_out:
        PIN: A34
        DIRECTION: out
    phb_out:
        PIN: A33
        DIRECTION: out
    index_out:
        PIN: CPLD_IO50
        DIRECTION: out


FQD:
    IP: __ENC
    CMD: FQD
    pha_out: 
        PIN: A34
        DIRECTION: out
    phb_out:
        PIN: CPLD_IO50
        DIRECTION: out

USH:
    IP: __UART7BIT
    CMD: USH
    ALT: a
    rs232_tx7to7:
        PIN: A34
        DIRECTION: out
    rs232_rx7to7:
        PIN: A33
        DIRECTION: in
    compara_error:
        PIN: CPLD_IO50
        DIRECTION: out



