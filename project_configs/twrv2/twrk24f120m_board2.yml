I2C_B2B_SALVE:
    IP: __I2C_MASTER
    CMD: ICW
    ALT: a
    scl:
        PIN: CPLD_IO2
        DIRECTION: OUT
    sda:
        PIN: CPLD_IO3
        DIRECTION: INOUT
    receive_status:
        PIN: A35_K70
        DIRECTION: OUT
I2C_B2B_SALVE1:
    IP: __I2C_MASTER
    CMD: ICR
    ALT: b
    scl:
        PIN: CPLD_IO2
        DIRECTION: OUT
    sda:
        PIN: CPLD_IO3
        DIRECTION: INOUT
    receive_status:
        PIN: A35_K70
        DIRECTION: OUT
I2C_B2B_MASTER:
    IP: __I2C_SLAVE_FOR_CASE
    CMD: ICM
    scl_slv:
        PIN: CPLD_IO2
        DIRECTION: IN
    sda:
        PIN: CPLD_IO3
        DIRECTION: INOUT