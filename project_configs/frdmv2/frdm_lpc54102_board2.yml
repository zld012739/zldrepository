SPI:
    CMD: SPI
    MISO:
        T_PIN_1: JJ2_9
        T_PIN_2: JJ1_12
        DIRECTION: T2T
    MOSI:
        T_PIN_1: JJ1_14
        T_PIN_2: JJ2_7
        DIRECTION: T2T
    SCK:
        T_PIN_1: JJ1_10
        T_PIN_2: JJ2_11
        DIRECTION: T2T
    CS:
        T_PIN_1: JJ1_16
        T_PIN_2: JJ2_5
        DIRECTION: T2T

SPI_HALF_DUPLEX_MASTER:
    CMD: SHM
    MISO:
        T_PIN: JJ1_12
        A_PIN: SPI1_MISO_K70
        DIRECTION: A2T
    MOSI:
        T_PIN: JJ1_14
        A_PIN: SPI1_MOSI_K70
        DIRECTION: T2A
    SCK:
        T_PIN: JJ1_10
        A_PIN: SPI1_CLK_K70
        DIRECTION: T2A
    CS:
        T_PIN: JJ1_16
        A_PIN: SPI1_CS0_K70
        DIRECTION: T2A
        
SPI_HALF_DUPLEX_SLAVE:
    CMD: SHS
    MISO:
        T_PIN: JJ1_12
        A_PIN: SPI1_MISO_K70
        DIRECTION: T2A
    MOSI:
        T_PIN: JJ1_14
        A_PIN: SPI1_MOSI_K70
        DIRECTION: A2T
    SCK:
        T_PIN: JJ1_10
        A_PIN: SPI1_CLK_K70
        DIRECTION: A2T
    CS:
        T_PIN: JJ1_16
        A_PIN: SPI1_CS0_K70
        DIRECTION: A2T
        
