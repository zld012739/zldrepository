
I2C_MASTER:
    IP: __I2C_MASTER
    CMD: IIW
    ALT: a 
    scl:
        PIN: JJ2_5
        DIRECTION: out
    sda:
        PIN: JJ2_7
        DIRECTION: INOUT

I2C_MASTER1:
    IP: __I2C_MASTER
    CMD: IIR
    ALT: b
    scl:
        PIN: JJ2_5
        DIRECTION: out
    sda:
        PIN: JJ2_7
        DIRECTION: INOUT


I2C_SLAVE_FOR_CASE:
    IP: __I2C_SLAVE_FOR_CASE
    CMD: IIS
    scl_slv:
        PIN: JJ2_5
        DIRECTION: in
    sda:
        PIN: JJ2_7
        DIRECTION: INOUT

    