        PIN: JJ1_1
        DIRECTION: IN
    ss_rd_mosi_b2b:
        PIN: JJ1_2
        DIRECTION: IN
    ss_rd_ssel_b2b:
        PIN: JJ1_3
        DIRECTION: IN
    ss_rd_miso_b2b:
        PIN: JJ1_4
