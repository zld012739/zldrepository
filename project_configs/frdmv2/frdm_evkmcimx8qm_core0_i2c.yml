
I2C_MASTER:
    IP: __I2C_MASTER_SUBAD
    CMD: ICW
    ALT: a 
    subad_scl:
        PIN: JJ2_5
        DIRECTION: out
    sda:
        PIN: JJ2_7
        DIRECTION: INOUT

I2C_MASTER1:
    IP: __I2C_MASTER_SUBAD
    CMD: ICR
    ALT: b
    subad_scl:
        PIN: JJ2_5
        DIRECTION: out
    sda:
        PIN: JJ2_7
        DIRECTION: INOUT


I2C_SLAVE_FOR_CASE:
    IP: __I2C_SLAVE_SUBAD
    CMD: ICS
    subad_scl_slv:
        PIN: JJ2_5
        DIRECTION: in
    sda:
        PIN: JJ2_7
        DIRECTION: INOUT

    