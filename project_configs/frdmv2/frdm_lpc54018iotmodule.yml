#Descriptions:
#CMD: cpld command
#A: Assitant Board
#T: Target Board
#FUNC0: the function of this pin connection
#DIRECTION: A2T  T2A  T2T


#FRDM A-B-C-D DEFINITION
#| NAME |  SIZE  | CPLD_SCH | FRDM_SCH
#|  A   | (10*2) |   JJ_2   | ?
#|  B   | (8*2)  |   JJ_1   | ?
#|  C   | (5*2)  |   JJ_3   | ?
#|  D   | (8*2)  |   JJ_4   | ?


