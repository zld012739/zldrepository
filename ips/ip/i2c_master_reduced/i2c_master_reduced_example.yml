I2C_MASTER_reduced:
    IP: __I2C_MASTER_reduced
    CMD: ICW
    ALT: a 
    scl_rd:
        PIN: A34
        DIRECTION: OUT
    rd_receive_status:
        PIN: A35
        DIRECTION: OUT
    sda:
        PIN: A36
        DIRECTION: INOUT

I2C_MASTER1_reduced:
    IP: __I2C_MASTER_reduced
    CMD: ICR
    ALT: b 
    scl_rd:
        PIN: A34
        DIRECTION: OUT
    rd_receive_status:
        PIN: A35
        DIRECTION: OUT
    sda:
        PIN: A36
        DIRECTION: INOUT