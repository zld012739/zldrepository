SPI_MASTER:
    IP: __SPI_MASTER
    CMD: SIO
    ALT: a 
    sm_sck:
        PIN: A34
        DIRECTION: OUT
    sm_mosi:
        PIN: A36
        DIRECTION: OUT
    sm_cs_n:
        PIN: A37
        DIRECTION: OUT   
    sm_miso:
        PIN: A38
        DIRECTION: IN
    spi_receive_status:
        PIN: A39
        DIRECTION: OUT
        
SPI_MASTER1:
    IP: __SPI_MASTER
    CMD: SIT
    ALT: b
    sm_sck:
        PIN: A34
        DIRECTION: OUT
    sm_mosi:
        PIN: A36
        DIRECTION: OUT
    sm_cs_n:
        PIN: A37
        DIRECTION: OUT   
    sm_miso:
        PIN: A38
        DIRECTION: IN
    spi_receive_status:
        PIN: A39
        DIRECTION: OUT        

