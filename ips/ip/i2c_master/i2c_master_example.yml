I2C_MASTER:
    IP: __I2C_MASTER
    CMD: ICW
    ALT: a 
    scl:
        PIN: A34
        DIRECTION: OUT
    receive_status:
        PIN: A35
        DIRECTION: OUT
    sda:
        PIN: A36
        DIRECTION: INOUT

I2C_MASTER1:
    IP: __I2C_MASTER
    CMD: ICR
    ALT: b 
    scl:
        PIN: A34
        DIRECTION: OUT
    receive_status:
        PIN: A35
        DIRECTION: OUT
    sda:
        PIN: A36
        DIRECTION: INOUT