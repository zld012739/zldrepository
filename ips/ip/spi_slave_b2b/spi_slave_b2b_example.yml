/**ALT: a     mean send data from 0**/
SPI_SLAVE_B2B:
    IP: __SPI_SLAVE_B2B
    CMD: SPS
    ALT: a 
    ss_sck_b2b:
        PIN: A34
        DIRECTION: IN
    ss_mosi_b2b:
        PIN: A36
        DIRECTION: IN
    ss_ssel_b2b:
        PIN: A37
        DIRECTION: IN   
    ss_miso_b2b:
        PIN: A38
        DIRECTION: OUT
    spi_slave_result_b2b:
        PIN: A39
        DIRECTION: OUT

/**ALT: a     mean send data from 1**/        
SPI_SLAVE_B2B:
    IP: __SPI_SLAVE_B2B
    CMD: SPS
    ALT: b 
    ss_sck_b2b:
        PIN: A34
        DIRECTION: IN
    ss_mosi_b2b:
        PIN: A36
        DIRECTION: IN
    ss_ssel_b2b:
        PIN: A37
        DIRECTION: IN   
    ss_miso_b2b:
        PIN: A38
        DIRECTION: OUT
    spi_slave_result_b2b:
        PIN: A39
        DIRECTION: OUT

