SPI_MASTER_reduced:
    IP: __SPI_MASTER_reduced
    CMD: SIO
    ALT: a 
    sm_rd_sck:
        PIN: A34
        DIRECTION: OUT
    sm_rd_mosi:
        PIN: A36
        DIRECTION: OUT
    sm_rd_cs_n:
        PIN: A37
        DIRECTION: OUT   
    sm_rd_miso:
        PIN: A38
        DIRECTION: IN
    spi_rd_receive_status:
        PIN: A39
        DIRECTION: OUT
        
SPI_MASTER1_reduced:
    IP: __SPI_MASTER_reduced
    CMD: SIT
    ALT: b
    sm_rd_sck:
        PIN: A34
        DIRECTION: OUT
    sm_rd_mosi:
        PIN: A36
        DIRECTION: OUT
    sm_rd_cs_n:
        PIN: A37
        DIRECTION: OUT   
    sm_rd_miso:
        PIN: A38
        DIRECTION: IN
    spi_rd_receive_status:
        PIN: A39
        DIRECTION: OUT        

