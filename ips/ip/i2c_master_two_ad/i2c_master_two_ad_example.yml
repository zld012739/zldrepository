I2C_MASTER_TWO_AD1:
    IP: __I2C_MASTER_TWO_AD
    CMD: ICW
    ALT: a 
    scl:
        PIN: A34
        DIRECTION: OUT
    receive_status:
        PIN: A35
        DIRECTION: OUT
    sda:
        PIN: A36
        DIRECTION: INOUT

